<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brigade Eternia - Property Listing</title>
  <link rel="stylesheet" href="insidep.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<script>
  function showTab(tabId) {
    const contents = document.querySelectorAll('.tab-content');
    const tabs = document.querySelectorAll('.tab');
    contents.forEach(content => content.classList.add('hidden'));
    tabs.forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabId).classList.remove('hidden');
    document.querySelector(`.tab[onclick*='${tabId}']`).classList.add('active');
  }
</script>

<body>
  <header>
    <div class="logo"><a href="/frontend/home.html"><img width="60rem" src="property (1).png" alt=""></a></div>
    <a href="/frontend/invsetpro.htm">
      <div class="profile">
          
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="menu" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="plogo" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg>
      </div>
  </a>

  </header>

  <main>
    <!-- Hero Section with Image and Floating Booking -->
    <section class="hero">
      <img id="property-image" src="https://newprojects.99acres.com/projects/brigade_enterprises_bengaluru/brigade_eternia/images/jf5jmal_1745410243_589400077_optOrig.jpg" alt="Brigade Eternia"/>
      <div class="floating-book">
        <div id="property-price" class="price">From 1.2 cr</div>
        <button class="book-now">Invest Now!</button>
      </div>
    </section>

    <!-- Tabs Navigation -->
    <section class="tabs">
      <button class="tab active" onclick="showTab('reviews')">Reviews</button>
      <button class="tab" onclick="showTab('amenities')">Amenities</button>
      <button class="tab" onclick="showTab('map')">Map</button>
    </section>

    <!-- Tab Contents -->
    <section class="tab-content" id="reviews">
      <h2>Reviews</h2>
      <p>"A promising upcoming property with great potential." - Local Resident</p>
      <p>"Trusted builder and prime location!" - Real Estate Analyst</p>
    </section>

    <section class="tab-content hidden" id="amenities">
      <h2>Amenities</h2>
      <ul id="amenities-list">
        <!-- Amenities will be populated here dynamically -->
      </ul>
    </section>

    <section class="tab-content hidden" id="map">
      <h2>Map</h2>
      <iframe 
        id="property-map"
        src="https://maps.google.com/maps?q=Yelahanka%20Bangalore&t=&z=13&ie=UTF8&iwloc=&output=embed" 
        width="100%" 
        height="300" 
        frameborder="0" 
        style="border:0;" 
        allowfullscreen>
      </iframe>
    </section>

    <!-- Property Description -->
    <section class="tab-content" id="property-overview">
      <h2>Property Overview</h2>
      <p><strong>Name:</strong> <span id="property-name">Brigade Eternia</span></p>
      <p><strong>Type:</strong> <span id="property-type">Apartment</span></p>
      <p><strong>Location:</strong> <span id="property-location">Yelahanka, Bangalore</span></p>
      <p><strong>Status:</strong> <span id="property-status">Available</span></p>
      <p>
        <strong>Description:</strong><br>
        <span id="property-description">
          <!-- Description will be populated here dynamically -->
        </span>
      </p>
    </section>
  </main>

</body>

<script src="insedep.js"></script>
</html>
